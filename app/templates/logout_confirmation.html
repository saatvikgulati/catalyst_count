{%extends 'base.html'%}
{%block content%}
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Confirm Logout</h5>
                        <p class="card-text text-center">Are you sure you want to log out?</p>
                        <form method="post" class="text-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg btn-block">Logout</button>
                            <a href="{% url 'user_list' %}" class="btn btn-primary btn-lg btn-block">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock content%}
