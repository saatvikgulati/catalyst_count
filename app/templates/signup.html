{%extends 'base.html' %}
{%load crispy_forms_tags%}
{% block content %}
    <h1>Register User</h1>
    <form method="post">
        {% csrf_token %}  <!-- Add CSRF token for security -->
       <fieldset class="form-group">
        {{ form | crispy}}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" type ="submit">Register</button>
    </div>
    </form>
{% endblock content %}
